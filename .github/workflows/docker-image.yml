name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - ".github/**"
    tags: ["*"]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    -
      name: Checkout
      uses: actions/checkout@v3

    -
      name: set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

    -
      name: Log in to docker hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      id: buildx

    -
      name: Build the Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tag: ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:${{ env.RELEASE_VERSION }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/todo-app:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/capacitacaofront:buildcache,mode=max

